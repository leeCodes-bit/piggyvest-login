<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo">
        </div>
        <form action="">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
            <label for="name">Full name</label><br>
            <input type="text" name="Fullnme" placeholder="Full Name"><br>
            <label for="Email address">Email Address</label><br>
            <input type="Email" name="Email" placeholder="Email Address"><br>
            <label for="phone number">Phone Number</label><br>
            <input type="tel" name="phone number" placeholder="Phone Number"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="Password"><br>
            <label for="referal code">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" name="referal code" placeholder="Referrer Phone or Code"><br>
            <label for="">How Did You Hear About Us? (Optional)</label><br>
            <select name="contact" id="social-media">
                <option value="Click To Select">Click To Select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friends/Family/Coworker Referal">Friends/Family/Coworker Referal</option>
                <option value="Google Search">Google Search</option>
                <option value="Google Playstore">Google Playstore</option>
                <option value="Online Blog">Online Blog</option>
                <option value="Local Newspaper">Local Newspaper</option>
                <option value="At an event">At an Event</option>
                <option value="Others">Others</option>
            </select><br>
            <button class="btn">CREATE ACCOUNT</button>
        </form>
        
    </div>
    <div class="login">
        <a href="#">Already have an account? Log In</a>
    </div>    
</body>
</html>
